          <div class="alert alert-none" role="alert">
			<form>
			  <div class="form-row">
			    <div class="form-group col-md-6">
			      <label for="username">Username</label>
			      <input type="email" class="form-control" id="username" placeholder="Masukan Username Anda">
			    </div>
			    <div class="form-group col-md-6">
			      <label for="nama">Nama </label>
			      <input type="text" class="form-control" id="nama" placeholder="Masukan Nama Lengkap Anda">
			    </div>
			  </div>
			  <div class="form-row">
			    <div class="form-group col-md-6">
			      <label for="ps1">Password</label>
			      <input type="password" class="form-control" id="ps1" placeholder="Masukan Password Anda">
			    </div>
			    <div class="form-group col-md-6">
			      <label for="ps2">Konfirmasi Password </label>
			      <input type="password" class="form-control" id="ps2" placeholder="Masukan Konfirmasi Password">
			    </div>
			  </div>
			  <div class="form-row">
			  	<div class="form-group col-md-6">
			      <label for="notlp">No Telp </label>
			      <input type="number" class="form-control" id="notlp" placeholder="Masukan Nomer Telpon Anda">
			    </div>
			    <div class="form-group col-md-6">
			      <label for="username">Jenis Kelamin</label>
			      <div class="form-check">
				  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
				  <label class="form-check-label" for="exampleRadios1">
				    Laki-Laki
				  </label>
				</div>
				<div class="form-check">
				  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
				  <label class="form-check-label" for="exampleRadios2">
				    Perempuan
				  </label>
				</div>
			    </div>
			    
			  </div>
			  <!-- <div class="form-group">
			    <label for="inputAddress2">Alamat </label>
			    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
			  </div> -->
			  <div class="form-row">
			    <div class="form-group col-md-6">
			      <label for="alamat">Alamat</label>
			    <textarea class="form-control" id="alamat"> </textarea>
			    </div>
			    <div class="form-group col-md-6">
			      <label for="inputState">Pelatihan</label>
			      <select id="inputState" class="form-control">
			        <option selected>Pilih Jurusan Anda</option>
			        <option> Junior Web Programing</option>
			        <option> Junior Mobile Programing</option>
			        <option> Junior Grapics Designer</option>
			        <option> Intermediate Multimedia Designer</option>
			      </select>
			    </div>
			   
			  </div>
			  <div class="form-group">

			        Check me out
			      </label>
